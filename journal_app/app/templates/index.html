    </div>

    <div class="row justify-content-center gap-3 mt-4">
        <div class="col-auto">
            <a href="{{ url_for('journal.journal') }}" class="btn btn-lightskyblue" style="float:left; margin-left:-25%;width:60%;">View Journal</a>
            <a href="{{ url_for('journal.new_entry') }}" class="btn btn-lightskyblue"  style="float:right; margin-right:-25%;width:60%;">New Entry</a>
        </div>
    </div>
    <div class="container mt-5" style="margin-bottom:1%;">
    <div id="carouselScrapbookSlide" class="carousel scrapbook slide" data-bs-ride="scrapbook examples">
        <div class="carousel-inner rounded shadow">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='uploads/winnie/scrapbook1.jpg') }}" class="d-block w-100" alt="Scrapbook page 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='uploads/winnie/scrapbook2.jpg') }}" class="d-block w-100" alt="Scrapbook page 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='uploads/winnie/scrapbook3.jpg') }}" class="d-block w-100" alt="Scrapbook page 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselScrapbookSlide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselScrapbookSlide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
{% endblock %}
